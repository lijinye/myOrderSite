{% extends 'base.html' %}
{% load static %}
{% block title %}登录{% endblock %}
{% block css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}
{% block content %}
<div class="container">
    <div class="col">
        <div class="signup-container">
            <form class="form-login" action="/login/" method="post">
                <h3 class="text-center">欢迎登录订餐系统</h3>
                <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="请输入用户名"
                           autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="请输入密码"
                           required>
                </div>
                <div>
                    <!--                  <a href="/register/" class="text-success "><ins>新用户注册</ins></a>-->
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
